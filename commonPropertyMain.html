    <script>
    function onlineShopAuth() {
        IO.Auth.check({
            success: function(object) {
                $(".is_un_logged").hide();
                $(".is_logged").show();
            },
            fail: function() {
                $(".is_logged").hide();
                $(".is_un_logged").show();
            }
        });
    }

    function onlineShopLogout() {
        IO.Auth.logout({
            success: function() {
                $(".is_un_logged").show();
                $(".is_logged").hide();
                redirectTo("/index.html")
            }
        });
    }


    function redirectTo(page) {
        location.pathname = location.pathname.substr(0, location.pathname.lastIndexOf("/")) + page;
    }
    var palette = {
        main: '#75bf42',
        secondary: '#f68620',
        background: '#ffffff'
    };

    var contextUrl = 'https://bbs.back-office.ua/imkd';
    </script>
